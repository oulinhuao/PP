	<body>
		
		<div class="layout_content">
			<!--天气-->
			<div id="layout_title" class="layout_data tianqi layout_absolute" >
				<span id="data" class="txt_small"></span>
			<div />	
			
			<div >
				<div class="layout_event space_20 machparent_width">
					<a href="#"><img src="../image/icon_head.png"/></a>
				<div />

				<div />
			<div />
			
			
			<!--标签-->
			<div id="layout_foot" class="layout_foot layout_absolute">
				<div>
					<span style="font-size:16px;margin-left: 10px;">标签</span>
				<div />
				<table border="0px" cellspacing="0px" cellpadding="0px" class="foot_table width_machparent">
					<tr >
						<th class="foot_table_cell">
							<span id="txt_state" class="txt_withbg">完美的一天</span>
							<span >&nbsp;&nbsp;</span>
							<span id="txt_scole" class="txt_withbg">5分</span>
						</th>
						<th class="foot_table_line" style="width: 1px; background-color: #FFFFFF;">
						</th>

							<span style="color: #882d28;">看看朋友>></span>
						</th>
					</tr>
				</table>
			<div />	
			
		</div>	
		
		<script type="text/javascript">
		  var today = new Date();
		  var date = today.getDate();
		  var day = today.getDay();
		  var month = today.getMonth() + 1;
		  var year = today.getFullYear();
		  
		  var week = "星期日";
		  if(day==0){
		  	week = "星期日";
		  } else if(day==0){
		  	week = "星期日";
		  }
		  switch(day){
		  	case 0:
		  		week = "星期日";
		  	break;
		  	case 1:
		  		week = "星期一";
		  	break;
		  	case 2:
		  		week = "星期二";
		  	break;
		  	case 3:
		  		week = "星期三";
		  	break;
		  	case 4:
		  		week = "星期四";
		  	break;
		  	case 5:
		  		week = "星期五";
		  	break;
		  	case 6:
		  		week = "星期六";
		  	break;
		  }
		  
		  document.getElementById('data').innerText = "今天是"+year + "年" + month + "月" + date + "日　"+ week;
		 </script>
		
	</body>
